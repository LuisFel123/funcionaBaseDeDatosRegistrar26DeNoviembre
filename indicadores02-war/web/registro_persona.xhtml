<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Registro de una persona 

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Usuario:" for="usuario" />
                    <h:inputText id="usuario" value="#{aPersona.perosna.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{aPersona.perosna.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                    <h:outputLabel  value="FechaNac:{dd/mm/aaaa}" for="fechaNac" />
                    <h:inputText id="fechaNac" value="#{aPersona.perosna.fechaNac}" title="FechaNac" >
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Mexico_City"/>
                    </h:inputText>
                    <h:outputLabel value="Estatura:" for="estatura" />
                    <h:inputText id="estatura" value="#{aPersona.perosna.estatura}" title="Estatura" />
                    <h:outputLabel value="Genero:" for="genero" />
                    <h:inputText id="genero" value="#{aPersona.perosna.genero}" title="Genero" />
                    <h:outputLabel value="Cadera:" for="cadera" />
                    <h:inputText id="cadera" value="#{aPersona.perosna.cadera}" title="Cadera" />
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{aPersona.perosna.sexo}" title="Sexo" />
                </h:panelGrid>
                <h:commandButton value="Registrar" actionListener="#{aPersona.registro}" />
            </h:form>
           

            
            
        </f:view>

    </h:body>
</html>
