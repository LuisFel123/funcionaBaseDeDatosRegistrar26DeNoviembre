<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <p:commandButton value="Regresar" styleClass="rounded-button ui-button-secondary" process="@this" action="registro_persona" icon="pi pi-undo"/>
            </h:form>
            
            <h:form>
                <p:dataTable value="#{aPersona.personas}" var="item">
                    <f:facet name="header">
                        Registro de personas                        
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdPersona"/>
                        </f:facet>
                        <h:outputText value="#{item.idPersona}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaNac"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estatura (m,cm)"/>
                        </f:facet>
                        <h:outputText value="#{item.estatura}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{item.genero eq 'F'?'FEMENINO':'MASCULINO'}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Accion"/>
                        </f:facet>
                        <p:commandButton value="Eliminar" styleClass="rounded-button ui-button-danger" action="#{aPersona.eliminarPersona(item)}" update="@form" icon="pi pi-delete-left"/>
                        <p:commandButton value="Regresar" styleClass="rounded-button ui-button-secondary" process="@this" action="registro_persona" icon="pi pi-undo"/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>
